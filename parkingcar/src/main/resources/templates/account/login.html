<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" th:object="${account}">
    <table>
        <tr>
            <td>Username: </td>
            <td>
                <input type="text" th:field="*{userName}">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>
                <input type="text" th:field="*{email}">
            </td>
            <td></td>
        </tr>
        <table>
            <tr>
                <td>Password: </td>
                <td>Re-enter password</td>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{passWord}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text">
                </td>
            </tr>
        </table>
    </table>
</form>
</body>
</html>
