<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>List customer</title>

    <!-- Custom fonts for this template -->
    <link href="/page_admin_css/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/page_admin_css/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/page_admin_css/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <!--    ajax-->
    <script src="/customer_css/code.jquery.com_jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body id="page-top">
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">LIST OF CUSTOMER</h1>
    <div th:if="${message}">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:text="${message}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>N0.</th>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Phone number</th>
                    <th>Room rented</th>
                    <th>Brith day</th>
                    <th colspan="2" >License plate</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="cus,status:${customerList}">
                    <td th:text="${status.count}"></td>
                    <td>
                        <img th:src="${cus.images}" height="200px" width="200px">
                    </td>
                    <td th:text="${cus.name}"></td>
                    <td th:text="${cus.address}"></td>
                    <td th:switch="${cus.gender}">
                        <span th:case="0">Female</span>
                        <span th:case="1">Male</span>
                    </td>
                    <td th:text="${cus.phoneNumber}"></td>
                    <td th:text="${cus.roomRented}"></td>
                    <td th:text="${cus.DOB}"></td>
                    <td th:each="car: ${cus.carList}">
                        <span th:text="${car.licensePlate}"></span>
                    </td>
                    <td>
                        <a class="btn btn-outline-warning" th:href="@{/admin/deletecustomer(id=${cus.id})}" role="button">
                            <i class="fa-solid fa-trash" style="color: red"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="/page_admin_css/vendor/jquery/jquery.min.js"></script>
<script src="/page_admin_css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/page_admin_css/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/page_admin_css/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/page_admin_css/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/page_admin_css/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/page_admin_css/js/demo/datatables-demo.js"></script>

</body>
</html>
