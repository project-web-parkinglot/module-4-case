<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/customer_css/customer.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/packing_lot_css/parkinglot.css">
    <script src="/packing_lot_css/jquery.js"></script>

</head>
<body class="color2">
<div class="container-fluid">
    <div th:replace="parkinglot :: header"></div>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="bg-header">
                    <img src="/packing_lot_css/cover/cover2.png" class="bg filler">
                    <div class="filler" style="background-color: white;padding: 15px 20px">
                        Họ và tên: <span th:text="${customer.name}"></span>
                        <div class="overlay">
                            <img class="filler" th:src="${customer.images}" height="200" width="172" style=" padding-left:15px; padding-bottom: 25px"/>
                        </div>
                    </div>
                </div>
                <div class="header filler">
                    <b id="info" >CUSTOMER INFORMATION</b>
                </div>

                <table class="border filler">
                    <tr>
                        <th>Name :</th>
                        <td th:text="${customer.name}"></td>
                    </tr>
                    <tr>
                        <th>Address :</th>
                        <td th:text="${customer.address}"></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td th:switch="${customer.gender}">
                            <span th:case="1">Nam</span>
                            <span th:case="0">Nữ</span>
                            <span th:case="*">LGBT</span>
                        </td>
                    </tr>
                    <tr>
                        <th>Birthday:</th>
                        <td th:text="${customer.getDOB()}"></td>
                    </tr>
                    <tr>
                        <th>Phone number:</th>
                        <td th:text="${customer.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th>Room rented:</th>
                        <td th:text="${customer.roomRented}"></td>
                    </tr>
                    <tr th:each="car,count:${customer.carList}">
                        <th th:if="${count.count==1}">License plate:</th>
                        <th th:if="${count.count > 1}"></th>
                        <td >
                            <div th:text="${car.licensePlate}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <a th:href="@{/customer/edit(id=${customer.id})}" id="btn" role="button" class="btn btn-info">Update</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

</script>
<script src="packing_lot_css/parkinglot.js"></script>
<script src="packing_lot_css/button.js"></script>
<script src="packing_lot_css/clock.js"></script>
<script src="packing_lot_css/memberimg.js"></script>
<script type="module" src="/packing_lot_css/firebase-edit.js"></script>
</body>
</html>
