                <div class="border hover filler color2 boxshadow-outset">Login</div>
            </div>
        </div>
    </div>
    <form th:action="@{/customer/updatecustomer}" th:object="${customerDTO}" method="post">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="col-lg-6">
                        <div id="image-preview-container2" class="card" style="width: 18rem ">
                            <img style="margin: 2%; width: 17rem ; height: 20rem"  th:src="*{images}"
                                 alt="Avatar's customer">
                            <input type="hidden" th:value="*{images}">
                        </div>
                        <input type="file" id="upload-file1" multiple accept=".jpg, .jpeg, .png"
                               onchange="limitFiles(this,1)">
                        <input name="image2" type="hidden" id="image2" th:field="*{images}"
                               required>
                    </div>
                    <!--                    <div class="card" style="width: 18rem;">-->

                    <!--                            <input type="file" th:field="*{images}" alt=" ">-->
                    <!--&lt;!&ndash;                            <a href="#" class="btn btn-outline-warning">Thay đổi ảnh</a>&ndash;&gt;-->
                    <!--                    </div>-->
                </div>

                <div class="col-md-8">
                    <div id="hd-form">
                        <b>CẬP NHẬT THÔNG TIN KHÁCH HÀNG</b>
                    </div>
                    <div id="form-update">
                        <table>
                            <tr>
                                <input type="hidden" th:field="*{id}">
                                <th>
                                    <label>Tên:</label>
                                </th>
                                <td>
                                    <input type="text" th:field="*{name}">
                                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th>
                                    <label>Giới tính: </label>
                                </th>
                                <td>
                                    <input type="radio" th:field="*{gender}" value="1">Nam
                                    <input type="radio" th:field="*{gender}" value="0">Nữ
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label>Ngày sinh: </label></th>
                                <td>
                                    <input type="date" th:field="*{DOB}">
                                    <small th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th>
                                    <label>Số điện thoại :</label></th>
                                <td>
                                    <input type="text" th:field="*{phoneNumber}">
                                    <small th:if="${#fields.hasErrors('phoneNumber')}"
                                           th:errors="*{phoneNumber}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th>
                                    <label>Quê quán :</label></th>
                                <td>
                                    <input type="text" th:field="*{address}">
                                    <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th><label>Phòng đang thuê: </label></th>
                                <td>
                                    <input type="text" th:field="*{roomRented}">
                                </td>
                            </tr>
                            <tr>
                                <th><label>Biển số xe</label></th>
                                <td th:each="car:${customerDTO.carList}">
                                    <span th:field="*{carList}" th:text="${car.licensePlate}">
                                    </span>
                                </td>
                            </tr>
                        </table>
<!--                        <button id="bt" class="btn btn-outline-secondary" type="submit">Cập nhật</button>-->


                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Xác nhận xoá</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn có chắc chắc thay đổi <span style="color: red" th:text="${customerDTO.name}"></span> ?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="bt" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cập nhật
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function limitFiles(input, maxFiles) {
        if (input.files.length > maxFiles) {
            alert(`Chỉ được chọn đúng ${maxFiles} tệp.`);
            input.value = ""; // Xóa tệp đã chọn nếu vượt quá giới hạn
        }
    }

    document.getElementById("upload-file1").addEventListener("change", function (e) {
        const container = document.getElementById("image-preview-container2");
        container.innerHTML = "";

        const maxFiles = 1;
        const files = e.target.files;

        if (files.length !== maxFiles) {
            alert(`Bạn phải chọn đúng ${maxFiles} tệp.`);
            e.target.value = "";
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.style.width = "10rem"
            img.style.height = "10rem"
            img.style.margin = "7px";
            container.appendChild(img);
        }
    });
</script>
