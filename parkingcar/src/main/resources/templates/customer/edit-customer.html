<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/customer_css/customer-edit.css">
    <link rel="stylesheet" href="/customer_css/customer.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/packing_lot_css/parkinglot.css">
    <style>
        small{
            color: red;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div>
        <div th:replace="parkinglot :: header"></div>
    </div>
    <form th:action="@{/customer/updatecustomer}" th:object="${customerDTO}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="col-lg-6">
                        <div id="image-preview-container2" class="card" style="width: 18rem;margin-left: 30% ">
                            <img style="margin: 2%; width: 17rem ; height: 20rem"  th:src="*{images}"
                                 alt="Avatar's customer">
                            <input type="hidden" th:value="*{images}">
                        </div>
                        <input type="file" id="upload-file1" multiple accept=".jpg, .jpeg, .png"
                               onchange="limitFiles(this,1)" style="margin-left:60px">
                        <input name="image2" type="hidden" id="image2" th:field="*{images}"
                               required>
                    </div>
                </div>

                <div class="col-md-8">
                    <div id="hd-form">
                        <b>UPDATE INFORMATION CUSTOMER </b>
                    </div>
                    <div id="form-update">
                        <table>
                            <tr>
                                <input type="hidden" th:field="*{id}">
                                <th>
                                    <label>Name:</label>
                                </th>
                                <td>
                                    <input type="text" th:field="*{name}"><br>
                                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th>
                                    <label>Gender: </label>
                                </th>
                                <td>
                                    <input type="radio" th:field="*{gender}" value="1">Male
                                    <input type="radio" th:field="*{gender}" value="0">Female
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label>Birthday: </label></th>
                                <td>
                                    <input type="date" th:field="*{DOB}"> <br>
                                    <small  th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th>
                                    <label>Phone number :</label></th>
                                <td>
                                    <input type="text" th:field="*{phoneNumber}"> <br>
                                    <small th:if="${#fields.hasErrors('phoneNumber')}"
                                           th:errors="*{phoneNumber}"></small>
                                </td>

                            </tr>
                            <tr>
                                <th>
                                    <label>Country :</label></th>
                                <td>
                                    <input type="text" th:field="*{address}"> <br>
                                    <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                                </td>
                            </tr>
                            <tr>
                                <th><label>Room rented </label></th>
                                <td>
                                    <input type="text" th:field="*{roomRented}">
                                </td>
                            </tr>
                            <tr>
                              <td>
                                  <input type="hidden" th:field="*{carList}">
                                  <input type="hidden" th:field="*{bills}">
                              </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="bt" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Update
                                    </button>
                                </td>

                            </tr>
                        </table>


                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Edit</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                       <b>Do you want to update </b> <span style="color: red" th:text="${customerDTO.name}">?</span> ?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-secondary">Edit </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>



<script>
    function limitFiles(input, maxFiles) {
        if (input.files.length > maxFiles) {
            alert(`Chỉ được chọn đúng ${maxFiles} tệp.`);
            input.value = ""; // Xóa tệp đã chọn nếu vượt quá giới hạn
        }
    }

    document.getElementById("upload-file1").addEventListener("change", function (e) {
        const container = document.getElementById("image-preview-container2");
        container.innerHTML = "";

        const maxFiles = 1;
        const files = e.target.files;

        if (files.length !== maxFiles) {
            alert(`Bạn phải chọn đúng ${maxFiles} tệp.`);
            e.target.value = "";
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.style.width = "10rem"
            img.style.height = "10rem"
            img.style.margin = "7px";
            container.appendChild(img);
        }
    });
</script>
<script type="module" src="/js/upload-file.js"></script>
<script type="module" src="/js/configulation-firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
<script src="/packing_lot_css/parkinglot.js"></script>
<script src="/packing_lot_css/button.js"></script>
<script src="/packing_lot_css/clock.js"></script>
<script src="/packing_lot_css/memberimg.js"></script>
</html>
